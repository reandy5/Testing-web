    <h1>Handphone XYZ</h1>
    <p>Harga: Rp 2.500.000</p>
    <button onclick="addToCart()">Add to Cart</button>
    <button onclick="removeFromCart()">Remove from Cart</button>
    <a href="checkout.html">Checkout</a>

    <script>
      const item = {
        item_id: "hp_xyz",
        item_name: "Handphone XYZ",
        item_brand: "Xiaomi",
        item_category: "Handphone",
        item_variant: "XYZ",
        price: 2000000,
        quantity: 1
      };

      function addToCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // Cari apakah item dengan item_id yang sama sudah ada
  const existingItemIndex = cart.findIndex(cartItem => cartItem.item_id === item.item_id);

  if (existingItemIndex !== -1) {
    // Item sudah ada, tambahkan quantity-nya
    cart[existingItemIndex].quantity += item.quantity;
  } else {
    // Item belum ada, tambahkan ke cart
    cart.push(item);
  }

  // Simpan kembali ke localStorage
  localStorage.setItem("cart", JSON.stringify(cart));

  // Push ke dataLayer
  window.dataLayer = window.dataLayer || [];
  window.dataLayer.push({
    event: "add_to_cart",
    ecommerce: {
      currency: "IDR",
      value: item.price,
      items: [item]
    }
  });

  alert(item.item_name + " ditambahkan ke keranjang!");
}

      function removeFromCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // Cek apakah item ada di dalam keranjang
  const itemIndex = cart.findIndex(i => i.item_id === item.item_id);

  if (itemIndex === -1) {
    alert("Item tidak ditemukan di keranjang!");
    return; // Stop di sini, jangan kirim event
  }

  // Hapus item dari cart
  cart.splice(itemIndex, 1);
  localStorage.setItem("cart", JSON.stringify(cart));

  // Kirim event remove_from_cart
  window.dataLayer = window.dataLayer || [];
  window.dataLayer.push({
    event: "remove_from_cart",
    ecommerce: {
      currency: "IDR",
      value: item.price,
      items: [item]
    }
  });

  alert("Dihapus dari keranjang!");
}


      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: "view_item",
        ecommerce: {
          currency: "IDR",
          value: item.price,
          items: [item],
        },
      });
    </script>
